<ion-view view-title="Interest Points">
  <ion-header-bar align-title="left" class="bar-subheader">
    <div class="buttons">
        <button class="button button-icon ion-android-search"
                ng-click="showFilterBar()"></button>
    </div>
  </ion-header-bar>
  <ion-content class="has-header">
    <ion-list>
      <ion-item ng-repeat="poi in pois">
        {{poi.name}}
        <ion-option-button
          class="button-balanced ion-location"
          style="padding-left:3vw;padding-right:3vw;font-size:4vw;"
          ng-click="showInMap(poi)">
        </ion-option-button>
        <ion-option-button
          class="button-positive ion-information-circled"
          style="padding-left:2vw;padding-right:2vw;font-size:4vw;"
          ng-click="openModal(poi)">
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>

<script id="picture-modal.html" type="text/ng-template">
  <ion-modal-view>
    <ion-header-bar>
      <h1 class="title">{{currentPoi.name}}</h1>
    </ion-header-bar>
    <ion-content>
      <div class="row">
        <div class="col">
          <div>
            <ul>
              <li class="item">
                    Floor {{currentPoi.floor_number}}
              </li>
              <li class="item">
                    Type {{currentPoi.pois_type}}
              </li>
              <li class="item" ng-if="currentPoi.is_building_entrance == 'false'">
                    It is not a building entrance
              </li>
            </ul>
          </div>
        </div>
        <div class="col">
          <img ng-src="{{imageUrl}}" width="80%" height="70%"/>
        </div>
      </div>
    </ion-content>
  </ion-modal-view>
</script>
