<ion-view view-title="Maps">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Map</h1>
    </ion-header-bar>

    <ion-content scroll="false">
      <map on-create="mapCreated(map)"></map>
    </ion-content>

    <ion-footer-bar class="bar-stable">
		<div>
			<a ng-click="centerOnMe()" class="button button-icon icon ion-pinpoint">Find me</a>
			<a ng-click="setMarkers()" class="button button-icon icon ion-navigate">Find BMA Rooms</a>
		</div>
	</ion-footer-bar>
</ion-view>
