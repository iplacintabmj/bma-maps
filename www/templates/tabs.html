<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Status" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Map Tab -->
  <ion-tab title="Maps" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/map">
    <ion-nav-view name="tab-map"></ion-nav-view>
  </ion-tab>
  
  <!-- API Tab -->
  <ion-tab title="API" icon-off="ion-asterisk" icon-on="ion-asterisk" href="#/tab/interestpoints">
    <ion-nav-view name="tab-interestpoints"></ion-nav-view>
  </ion-tab>
</ion-tabs>
